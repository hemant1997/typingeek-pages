<!DOCTYPE html>
<html>
<head>

	 <meta name="description" content="Learn to type interactively, for free with intelligent typing tutor, practice mode, typing tests and realtime graphical analysis.">
    <meta charset="utf-8">

        <meta property="og:url"                content="https://typingeek.com" />
        <meta property="og:title"              content="Learn to type, interactively for free." />
        <meta property="og:site_name"          content="Typingeek" />
        <meta property="og:type"               content="website" />
        <meta property="og:description"        content="Learn to type interactively, for free with intelligent typing tutor, practice mode, typing tests and realtime graphical analysis.". />
    <link rel="icon" type="img/png" href="assets/img/logo_xa_clr.png">

	<title>Comming Soon | Typingeek</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<script src="assets/js/jquery.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Loading Screen -->
	<div class="preload">
		<div class="spinner-container">
			<div class="spinner spinner-cyanic">
			  <div class="rect1"></div>
			  <div class="rect2"></div>
			  <div class="rect3"></div>
			  <div class="rect4"></div>
			  <div class="rect5"></div>
			</div>
			<div class="loading loading-cyanic">Loading</div>
		</div>
	</div>
	<!-- Main -->
	<div class="wrapper img-responsive" style="background-image: url(assets/img/background017.jpg);">
		<div class="container countdown">
			<!-- Logo-->
			<div class="logo">
				<img src="assets/img/logo_xa_clr.png">
				<h2 class="time-label" style="font-size:35px;">You can get Creative too, with Typingeek</h2>
			</div>
			<!-- Days Section-->
			<div class="days-counter">
				<h6>Waiting patiently...</h6>
			 	<h4 id="days">
			 		<b class="is-visible"></b>
			 	</h4>
			 	<h5>Da<span class="char-cyanic">y</span>s</h5>
		    </div>
			<div class="row" id="timediv">
				<!-- Hours Section-->
				<div class="col-lg-4 col-md-4 right-border">
					<div class="hours-countdown time-section">
						<div class="time-holder" id="hours">
							<b class="is-visible"></b>
						</div>
						<span class="time-label">hours</span>
					</div>
				</div>
				<!-- Minutes Section -->
				<div class="col-lg-4 col-md-4 right-border">
					<div class="minutes-countdown time-section">
						<div class="time-holder minutes" id="minutes">
							<b class="is-visible"></b>
						</div>
						<span class="time-label">minutes</span>
					</div>
				</div>
				<!-- Seconds Section-->
				<div class="col-lg-4 col-md-4">
					<div class="seconds-countdown time-section">
						<div class="time-holder seconds" id="seconds">
							<b class="is-visible"></b>
						</div>
						<span class="time-label">seconds</span>
					</div>
				</div>
			</div>
			<!-- Subscribe Section-->
			<div class="row">
				<br>
				<h2 class="time-label text-center" style="font-size:30px;">Meanwhile visit Typingeek Beta!</h2>				
				<a href="http://typingeek.herokuapp.com" class="btn btn-cyanic btn-lg text-center btn-block" style="text-shadow:none; color:#fff;">Try Beta</a>
				<br>
			</div>
			<!-- Social Media Links-->
			<div class="row">
				<ul class="social-media sm-cyanic">
					<li><a href="http://facebook.com/typingeek"><i class="fa fa-facebook-square facebook"></i></a></li>
					<li><a href="http://twitter.com/@typingeek"><i class="fa fa-twitter-square twitter"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
<script src="assets/js/countdown.js"></script>
<script src="assets/js/global.js"></script>
